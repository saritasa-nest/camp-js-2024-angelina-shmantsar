<h2 mat-dialog-title class="dialog-title">Delete anime</h2>
<mat-dialog-content class="dialog-content">
  Would you like to delete "{{data.anime.titleJapanese}}"?
</mat-dialog-content>
<mat-dialog-actions>
  <button
		mat-button
		mat-dialog-close
		type="button"
		class="dialog-action-button"
		(click)="deleteAnime()"
	>
		Yes
	</button>
  <button
		mat-button
		mat-dialog-close
		cdkFocusInitial
		type="button"
		class="dialog-action-button focused"
	>
		No
	</button>
</mat-dialog-actions>
