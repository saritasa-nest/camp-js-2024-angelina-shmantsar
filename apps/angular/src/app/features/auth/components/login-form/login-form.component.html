<form
	class="auth-form"
	[formGroup]="loginForm"
	(ngSubmit)="onSubmit()"
>
	<h2 class="title">Login</h2>
	@if (hasLoginError()) {
	<mat-error class="error">No active account found with given credentials</mat-error>
	}
	<camp-error [control]="loginForm.controls.email"></camp-error>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">Email</mat-label>
		<input
			matInput
			placeholder="example@example.com"
			type="email"
			formControlName="email"
			(change)="authFormService.onValueChange('email')"
		/>
	</mat-form-field>
	<camp-error [control]="loginForm.controls.password"></camp-error>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">Password</mat-label>
		<input
			matInput
			placeholder="er123456"
			type="password"
			formControlName="password"
			(change)="authFormService.onValueChange('password')"
		/>
	</mat-form-field>
	<button mat-flat-button type="submit" class="submit-button">Login</button>
	<button mat-stroked-button type="button" class="form-change-button" (click)="authFormService.onFormChange()">
		Not registered yet? Register
	</button>
</form>
