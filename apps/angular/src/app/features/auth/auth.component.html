<form class="auth-form" [formGroup]="form">
	<h2 class="title">Registration</h2>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">Email</mat-label>
		<input matInput placeholder="example@example.com" type="email" class="email-input" formControlName="email">
	</mat-form-field>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">First name</mat-label>
		<input matInput placeholder="Alex" type="text" class="first-name-input" formControlName="firstName">
	</mat-form-field>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">Last name</mat-label>
		<input matInput placeholder="Brown" type="text" class="last-name-input" formControlName="lastName">
	</mat-form-field>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">Password</mat-label>
		<input matInput placeholder="12345678" type="password" class="password-input" formControlName="password">
	</mat-form-field>
	<mat-form-field appearance="outline" class="field">
		<mat-label class="field-title">Retyped password</mat-label>
		<input matInput placeholder="12345678" type="password" class="retyped-password-input" formControlName="retypedPassword">
	</mat-form-field>
	<button mat-flat-button type="submit" class="submit-button">Register</button>
	<button mat-stroked-button type="button" class="form-change-button">Already have an account? Login</button>
</form>
