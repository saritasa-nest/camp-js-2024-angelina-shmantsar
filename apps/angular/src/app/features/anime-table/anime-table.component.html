<table mat-table [dataSource]="(anime$ | async) ?? []" class="anime-table">
	@for (column of displayedColumns; track $index) {
		<ng-container [matColumnDef]="column.key">
			<th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
			<td mat-cell *matCellDef="let element">
				@switch (column.key) {
					@case ('image') {
						<img [src]="element.image" class="table-image" [alt]="element.titleJpn"/>
					}
					@case ('airedStart') {
						{{element.aired.start | date:"dd.MM.yyyy" | empty}}
					}
					@case ('titleEng') {
						{{element.titleEng | empty}}
					}
					@default {
						{{element[column.key]}}
					}
				}
			</td>
		</ng-container>
	}
	<tr mat-header-row *matHeaderRowDef="headerRowDef"></tr>
	<tr mat-row *matRowDef="let row; columns: headerRowDef;"></tr>
</table>
