<table mat-table [dataSource]="anime" class="mat-elevation-z8">
	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef>image</th>
		<td mat-cell *matCellDef="let element"> <img [src]="element.image" width="150" height="150" style="object-fit: contain;" /> </td>
	</ng-container>
	<ng-container matColumnDef="title_eng">
		<th mat-header-cell *matHeaderCellDef>title_eng</th>
		<td mat-cell *matCellDef="let element"> {{element.title_eng.length ? element.title_eng : 'â€”'}} </td>
	</ng-container>
	<ng-container matColumnDef="title_jpn">
		<th mat-header-cell *matHeaderCellDef>title_jpn</th>
		<td mat-cell *matCellDef="let element"> {{element.title_jpn}} </td>
	</ng-container>
	<ng-container matColumnDef="aired_start">
		<th mat-header-cell *matHeaderCellDef>aired_start</th>
		<td mat-cell *matCellDef="let element"> {{element.aired.start}} </td>
	</ng-container>
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>type</th>
		<td mat-cell *matCellDef="let element"> {{element.type}} </td>
	</ng-container>
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef>status</th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
