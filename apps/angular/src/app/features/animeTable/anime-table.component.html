<table mat-table [dataSource]="(anime$ | async) ?? []" class="anime-table">
	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef>Image</th>
		<td mat-cell *matCellDef="let element"> <img [src]="element.image" class="table-image" [alt]="element.titleJpn"/> </td>
	</ng-container>
	<ng-container matColumnDef="titleEng">
		<th mat-header-cell *matHeaderCellDef>English title</th>
		<td mat-cell *matCellDef="let element"> {{element.titleEng | empty}} </td>
	</ng-container>
	<ng-container matColumnDef="titleJpn">
		<th mat-header-cell *matHeaderCellDef>Japanese title</th>
		<td mat-cell *matCellDef="let element"> {{element.titleJpn}} </td>
	</ng-container>
	<ng-container matColumnDef="airedStart">
		<th mat-header-cell *matHeaderCellDef>Aired start</th>
		<td mat-cell *matCellDef="let element"> {{element.aired.start | date:"dd.MM.yyyy" | empty}} </td>
	</ng-container>
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Type</th>
		<td mat-cell *matCellDef="let element"> {{element.type}} </td>
	</ng-container>
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef>Status</th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
